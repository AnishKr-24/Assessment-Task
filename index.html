<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">üìù Todo List App</h1>

    <!-- Add Todo Form -->
    <form id="todoForm" class="mb-3">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter task..." required />
        </div>
        <div class="col-md-3">
          <input type="date" id="taskDate" class="form-control" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
      </div>
    </form>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search tasks..." />
      </div>
      <div class="col-md-3">
        <input type="date" id="fromDate" class="form-control" />
      </div>
      <div class="col-md-3">
        <input type="date" id="toDate" class="form-control" />
      </div>
      <div class="col-md-2">
        <button id="filterBtn" class="btn btn-secondary w-100">Filter</button>
      </div>
    </div>

    <!-- Todos List -->
    <div id="todoList" class="list-group mb-3"></div>

    <!-- Pagination -->
    <nav>
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>

    <!-- Loading and Error -->
    <div id="loading" class="text-center d-none">Loading...</div>
    <div id="error" class="text-center text-danger d-none">Error loading data.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
